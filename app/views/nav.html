<div class="clearfix" style="margin-bottom: 10px">
	
	<a href="{{url "App.Index" .page.PrevPage}}" class="{{if eq .page.HasPrev false}}disabled {{end}}pull-left btn btn-default">prev</a>

	<div class="col-lg-8 col-xs-8">
		<form role="search" class="form-inline col-lg-6" metho="get">
			<div class="form-group">
				<input name="search" type="text" class="form-control" placeholder="search" />
				<input name="order" type="hidden" value="relevance" />
				<input name="asc" type="hidden" value="true" />
			</div>
			<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
		</form>
		<div class="col-lg-6" style="padding: 6px">
			<a 
				{{if eq .page.Order "date"}}
					href=""
				{{else}}
					{{if eq .page.Order ""}}
					href=""
					{{else}}
					href="{{url "App.Index" .page.OrderByDate}}"
					{{end}}
				{{end}}
			>Date</a>
			 / 
			<a 
				{{if eq .page.Order "rating"}}
					href=""
				{{else}}
					href="{{url "App.Index" .page.OrderByRating}}"
				{{end}}
			>Rating</a>
			 / 
			<a
				{{if eq .page.Order "relevance"}}
					href=""
				{{else}}
					{{if eq .page.Search ""}}
					href=""
					{{else}}
					href="{{url "App.Index" .page.OrderByRelevance}}"
					{{end}}
				{{end}}
			>Relevance</a>
			&nbsp;
			<!-- TODO: order direction could just be a bool "asc" toggle -->
			<a 
				href="{{if eq .page.Asc false}}
					{{url "App.Index" .page.SortAsc}}
				{{else}}
					{{url "App.Index" .page.SortDesc}}
				{{end}}"
			><span class="glyphicon glyphicon-sort"></span></a>
		</div>
	</div>	

	<a href="{{url "App.Index" .page.NextPage}}" class="{{if eq .page.HasNext false}}disabled {{end}}pull-right btn btn-default">next</a>
		
</div>
