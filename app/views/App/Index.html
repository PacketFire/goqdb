{{set . "title" "QDB"}}
{{template "header.html" .}}

<div id="main">
	<a href="/"><h3>QDB</h3></a>
	<br/>
	<form method="post" action="/">
		<textarea name="quote" rows="5"></textarea>
		<br/>
		<input type="submit" name="submit" value="submit"/>
	</form>

	{{if .entries}}
	{{range .entries}}
		<a href="/q/{{.QuoteId}}"><pre>{{.Clip}}</pre></a>
	{{end}}
	<br/>
	<div id="pageLinks">
	{{if .hasPrevPage}}
	<a id="prevPage" href="?page={{.prevPage}}">prev</a>
	{{end}}
	{{if .hasNextPage}}
	<a id="nextPage" href="?page={{.nextPage}}">next</a>
	{{end}}
	</div>
	{{else}}
	<p>No more results</p>
	{{end}}
</div>


{{template "footer.html" .}}
