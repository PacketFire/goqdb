{{set . "title" "QDB"}}
{{template "header.html" .}}

<div id="main">
	<a href="/"><h3>QDB</h3></a>
	<br/>
	<form role="form" method="post" action="/">
		<!--
		<legend>quote</legend>
		<textarea name="quote" rows="5"></textarea>
		<br/>
		<input class="btn btn-primary" type="submit" name="submit" value="submit"/>
		-->

		<!-- Textarea -->
		<div class="form-group">
			<textarea class="form-control" id="quote" name="quote" placeholder="quote"></textarea>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<input class="form-control" id="author" name="author" type="text" placeholder="author" class="input-small" value="anon">
		</div>

		<!-- Submit -->
		<div class="form-group">
	    	<button id="submit" name="submit" type="submit" class="btn btn-primary">submit</button>
		</div>
	</form>

	{{if .entries}}
	<div id="pageLinks" class="clearfix">
	{{if .hasPrevPage}}
	<a id="prevPage" class="btn btn-default" href="?page={{.prevPage}}">prev</a>
	{{end}}
	{{if .hasNextPage}}
	<a id="nextPage" class="btn btn-default" href="?page={{.nextPage}}">next</a>
	{{end}}
	</div>
	<br/>
	{{range .entries}}
	<p>
		<a href="">+</a>/<a href="">-</a>
		<span>{{.Rating}}</span>
		<span>{{.Author}}</span>
		<span>{{.Time}}</span>
	</p>
	<a href="/q/{{.QuoteId}}" class="quote_entry">
		<div>
			<pre>{{.Clip}}</pre>
		</div>
	</a>
	{{end}}
	{{else}}
	<p>No more results</p>
	{{end}}
</div>


{{template "footer.html" .}}
